name: Build and Publish (Windows + macOS)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup old releases (keep last 20)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tags=$(gh release list --limit 200 --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[20:] | .[].tagName')
          for tag in $tags; do
            gh release delete "$tag" -y --cleanup-tag
          done

  build:
    needs: cleanup
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_build_from_source: "false"

      - name: Install ImageMagick (macOS)
        if: runner.os == 'macOS'
        run: brew install imagemagick

      - name: Generate macOS icon
        if: runner.os == 'macOS'
        run: |
          mkdir -p build/icon.iconset
          # Use ImageMagick to resize - more reliable than sips for various PNG formats
          magick build/icon-1024.png -resize 16x16 build/icon.iconset/icon_16x16.png
          magick build/icon-1024.png -resize 32x32 build/icon.iconset/icon_16x16@2x.png
          magick build/icon-1024.png -resize 32x32 build/icon.iconset/icon_32x32.png
          magick build/icon-1024.png -resize 64x64 build/icon.iconset/icon_32x32@2x.png
          magick build/icon-1024.png -resize 128x128 build/icon.iconset/icon_128x128.png
          magick build/icon-1024.png -resize 256x256 build/icon.iconset/icon_128x128@2x.png
          magick build/icon-1024.png -resize 256x256 build/icon.iconset/icon_256x256.png
          magick build/icon-1024.png -resize 512x512 build/icon.iconset/icon_256x256@2x.png
          magick build/icon-1024.png -resize 512x512 build/icon.iconset/icon_512x512.png
          magick build/icon-1024.png -resize 1024x1024 build/icon.iconset/icon_512x512@2x.png
          iconutil -c icns build/icon.iconset -o build/icon.icns
          cp build/icon.icns public/favicon.icns

      - name: Build and publish release
        run: npm run release:ci
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_HTTP_TIMEOUT: 600000
          ELECTRON_BUILDER_HTTP_MAX_RETRY: 5