name: Build and Publish (Windows)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          npm_config_build_from_source: "false"

      - name: Cleanup old releases (keep last 20)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tags = gh release list --limit 200 --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[20:] | .[].tagName'
          foreach ($tag in $tags) {
            if ($tag) {
              gh release delete $tag -y --delete-tag
            }
          }

      - name: Build and publish release
        run: npm run release:ci
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_HTTP_TIMEOUT: 600000
          ELECTRON_BUILDER_HTTP_MAX_RETRY: 5