    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EZTO Ai - PDF Takeoff</title>

    <style>
      /* Prevent text selection and dragging for desktop app feel */
      body {
        -webkit-user-select: none;
        user-select: none;
        -webkit-app-region: no-drag;
        overflow: hidden;
      }
      
      /* Allow text selection in input fields and content areas */
      input, textarea, [contenteditable="true"], .selectable {
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Remove default margins and set dark background to prevent white flash */
      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
